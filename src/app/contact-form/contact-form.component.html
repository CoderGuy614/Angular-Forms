<form #f='ngForm' (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
    <input required ngModel minlength='3' maxlength='30' pattern='banana' name='firstName' #firstName="ngModel"  id="firstName" type="text" class="form-control" (change)="log(firstName)" />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div class="" *ngIf="firstName.errors.required">First Name is Required</div>
            <div class="" *ngIf="firstName.errors.minlength">First is minimum 3 characters</div>
            <div class="" *ngIf="firstName.errors.pattern">First Name doesn't match the pattern</div>
        </div>
</div>
    <div class="form-group">
        <label for="comment">Comment</label>
    <textarea ngModel class="form-control" name='comment' id="comment" cols="30" rows="10" #comment='ngModel'></textarea></div>
    <div class="checkbox"><label> Subscribe to mailing list<input ngModel name="isSubscribed" type="checkbox"></label></div>
    <div class="form-group"><label for="contactMethod"></label><select ngModel name="contactMethod" id="contactMethod">
        <option value="">Contact</option>
        <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
    </select></div>
    <div class="radio"><label for=""><input ngModel='contactMethod' type="radio" name="contactMethod" value="1">
    Email</label></div>
    <div class="radio"><label for=""><input ngModel='contactMethod' type="radio" name="contactMethod" value="2">
        Phone</label></div>
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid"
    >Submit</button>
</form>
